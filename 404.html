<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html with the original path preserved
      const route = location.pathname.replace(/^\/seqamlab/, '');
      const redirectTo = "/seqamlab/index.html" + route + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
