name: Handle Form Submissions

on:
  issues:
    types: [opened]

jobs:
  parse-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Parse Issue and Update JSON
        run: node .github/scripts/parse-issue.js
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}

      - name: Configure git credentials
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config --global credential.helper store
          echo "https://x-access-token:$GH_TOKEN@github.com" > ~/.git-credentials
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/vipavlovic/seqamlab.git

      - name: Commit and Push Changes
        run: |
          git add src/data/*.json
          git commit -m "Add entry from GitHub Issue" || echo "No changes to commit"
          git push origin main
