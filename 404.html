<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      const currentPath = location.pathname;
      const expectedBase = "/seqamlab";
      const alreadyRedirected = currentPath.startsWith(expectedBase) && currentPath.split(expectedBase).length <= 2;

      if (!alreadyRedirected) {
        const cleanPath = currentPath.replace(/^\/seqamlab/, '');
        const newUrl = expectedBase + cleanPath + location.search + location.hash;
        window.history.replaceState(null, '', newUrl);
        window.location.href = newUrl;
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
