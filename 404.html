<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      const redirectPath = location.pathname.replace(/^\/seqamlab/, '');
      const newUrl = '/seqamlab' + redirectPath + location.search + location.hash;

      // Replace history state to avoid triggering 404 GET logs
      window.history.replaceState(null, '', newUrl);
      window.location.href = newUrl;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
