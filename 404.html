<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Cleanly redirect to base path once, avoiding recursive stacking
      const path = location.pathname.replace(/^\/seqamlab\//, '');
      const redirectTo = "/seqamlab/" + path + location.search + location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
