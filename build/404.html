<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      const base = "/seqamlab/";
      const searchAndHash = location.search + location.hash;

      // Redirect only if we're not already at the base
      if (location.pathname !== base) {
        window.location.replace(base + searchAndHash);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
